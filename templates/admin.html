<html>
<head>
    <title>Admin page</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>User Name</th>
            <th>Email</th>
        </tr>
        {% for x in data %}
            <tr>
            <th>{{ x.uname }}</th>
            <th>{{ x.uemail }}</th>
            </tr>
        {% endfor %}
    </table>

</form>
</body>
</html>
